<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container">
        <div class="left-container">

            <form action="" onsubmit="handleSubmit(event)" class="form-container">
                <h1>Add Todo</h1>
                <div class="form-item-wrapper">
                    <label for="">
                        <input id="input-box" type="text" placeholder="Add your todo">
                    </label>
                    <button type="submit">Add</button>
                </div>
            </form>

            <div class="deleted-todo">
                <h1>Deleted Todo</h1>
                <ul class="delete-container" id="deleted-todo">
                    
                </ul>

                <button onclick="handleOnClear()" class="clear-deleted">Clear</button>
            </div>

        </div>



        <div class="right-container">
            <h1>Your Todos</h1>
            <ul id="todo-container" class="todo-container">
                <!-- todo will inserted through javascript -->
            </ul>
            <div class="modal_popup">
                
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>

</html>
